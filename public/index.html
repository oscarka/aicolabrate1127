<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Azure Interface</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 40px;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        #customerInput {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        #submitButton {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #submitButton:hover {
            background-color: #007B9E;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #e7e7e7;
            text-align: left;
            font-size: 14px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="customerInput"></textarea><br>
        <button id="submitButton">运行</button>
        <div id="response"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
