<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Azure Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            text-align: center;
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        textarea, button, #response {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.5em;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            background-color: #0056b3;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border: none;
            position: relative; /* For the loading spinner */
        }
        button:hover {
            background-color: #003d82;
        }
        #response {
            background-color: #f0f0f0;
            max-height: 300px; /* Set a max-height for scrollable content */
            overflow-y: auto; /* Add a vertical scrollbar */
            text-align: left;
            white-space: pre-wrap; /* Respect the newlines in the response content */
            overflow-wrap: break-word;
        }
        /* Loading spinner styles */
        .loading-spinner {
            display: none;
            position: absolute;
            right: -35px;
            top: 50%;
            transform: translateY(-50%);
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <textarea id="customerInput" placeholder="请输入您的问题..."></textarea>
        <button id="submitButton">
            运行
            <div class="loading-spinner"></div>
        </button>
        <pre id="response"></pre>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
