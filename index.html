<!DOCTYPE html>
<html>
<head>
    <title>Simple Block Game</title>
    <style>
        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-gap: 5px;
        }
        .game-block {
            width: 50px;
            height: 50px;
            background-color: skyblue;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameBoard" class="game-board">
        <!-- 方块将在这里生成 -->
    </div>
    <script src="game.js"></script>
</body>
</html>
